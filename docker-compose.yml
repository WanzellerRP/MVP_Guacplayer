# Docker Compose para GuacPlayer
# Autor: GuacPlayer Team
# Data: 2025
# Descrição: Orquestra backend, frontend e banco de dados

version: '3.8'

services:
  # Backend Python/Flask
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: guacplayer-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-jwt-secret-key-change-in-production}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-guacamole}
      - DB_USER=${DB_USER:-guacamole}
      - DB_PASSWORD=${DB_PASSWORD:-guacamole}
      - NFS_MOUNT_PATH=/recordings
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
      - LOG_LEVEL=INFO
    volumes:
      - ./backend:/app
      - recordings:/recordings
    depends_on:
      - postgres
    networks:
      - guacplayer-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend Vue.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: guacplayer-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:5000/api
      - VITE_ENV=production
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - guacplayer-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # PostgreSQL (Guacamole Database)
  postgres:
    image: postgres:15-alpine
    container_name: guacplayer-postgres
    environment:
      - POSTGRES_DB=${DB_NAME:-guacamole}
      - POSTGRES_USER=${DB_USER:-guacamole}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-guacamole}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - guacplayer-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-guacamole}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  recordings:
    driver: local

networks:
  guacplayer-network:
    driver: bridge
